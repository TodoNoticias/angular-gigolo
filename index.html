<!DOCTYPE html>
<html lang="en" ng-app="GigoloApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gigo Game</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="libs/angular.min.js" type="text/javascript"></script>
    <script src="libs/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="libs/bootstrap.min.js" type="text/javascript"></script>
    <script src="controller/controller.js" type="text/javascript"></script>
    <link rel="icon" type="image/png" href="./images/avatar.png">
</head>
<body>
<div class="container">
    <div class="container-fluid">
        <section id="login-box" class="well" ng-controller="Login" ng-hide="isLogged">
            <h1>Gigo Game</h1>
            <img ng-src="{{user_img}}" class="img-circle" width="70%" />
            <div class="form-group">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1">@</span>
                    <input type="text" ng-model="user.name" class="form-control" placeholder="tu usuario de twitter">
                </div>
            </div>
            <div class="form-group">
                <button  class="btn btn-lg btn-success" ng-click="save(user)" >ALL THE NAIT!</button>
            </div>
        </section>
        <section id="question-box" ng-controller="Question" ng-show="isLogged && !fail">
            <h3>Pregunta {{currentIndex + 1}} de {{questions.length}}</h3>
            <ul>
                <li ng-repeat="row in questions" ng-if="isCurrentSlideIndex($index)">
                    <ul>
                        <li>{{row.question}}</li>
                        <li>
                            <button type="button" class="btn btn-info" ng-click="response(true)">Verdadero</button>
                            <button type="button" class="btn btn-info" ng-click="response(false)">Falso</button>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
        <div id="fail-msg" ng-show="isLogged && fail" >
            <div class="alert alert-danger">
                Perdisteeeeeeeee!!
            </div>
        </div>
        <div id="success-msg" ng-show="isLogged && !fail && win" >
            <div class="alert alert-success">
                ganaste!!
            </div>
        </div>
    </div>
</div>
</body>
</html>

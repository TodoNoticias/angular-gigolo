<!DOCTYPE html>
<html lang="en" ng-app="GigoloApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gigo Game</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="libs/angular.min.js" type="text/javascript"></script>
    <script src="libs/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="libs/bootstrap.min.js" type="text/javascript"></script>
    <script src="controller/controller.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="container-fluid">
        <div class="well">
            <h1>Gigo Game</h1>
            <img src="images/gigolo.jpg" class="img-circle" width="70%">
            <div ng-controller="Login">
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="sizing-addon1">@</span>
                        <input type="text" ng-model="user.name" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
                    </div>
                </div>
                <div class="form-group">
                    <button  class="btn btn-lg btn-success" ng-click="save(user)" >All the night!!</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
